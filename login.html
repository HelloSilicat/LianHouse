<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>廉家|Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
    <script src="js/public/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="css/public/bootstrap.min.css">
</head>

<body>
  
<div class="dowebok">
	<div class="container-login100">
		<div class="wrap-login100">
        <img src='images/logo.png' width='200' height='55' style="position:absolute; left:10px; top:10px; "/>
			<div class="login100-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form">
				<span class="login100-form-title">
                    会员登陆
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="telephone" placeholder="手机号">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-mobile" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" id="password" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button id="login" class="login100-form-btn">
						登陆
					</button>
				</div>

				<!--<div class="text-center p-t-12">
					<a class="txt2" href="javascript:">
						忘记密码？
					</a>
				</div>-->

				<div class="text-center p-t-136">
					<a class="txt2" href="register.html" target="_blank">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
