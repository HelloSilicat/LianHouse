<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
     <script src="../../js/public/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <form class="layui-form layui-card-body" action="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="title" required  id="input1" lay-verify="required" placeholder="请输入用户密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="title" required  id="input2" lay-verify="required" placeholder="请输入新的密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                      <input type="password" name="title" required  id="input3" lay-verify="required" placeholder="请再一次输入密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" id = "confirm" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary" onclick="chongzhi()">重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
     <script src="../assets/layui.all.js"></script>
     <script src="../../js/password.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;
        
      function chongzhi() {
        document.getElementById("input1").reset();
        document.getElementById("input2").reset();
        document.getElementById("input3").reset();
      }
    </script>
</body>
</html>
