<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">个人信息</div>
                <form class="layui-form layui-card-body" action="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                      <input type="text" disabled name="title" required  lay-verify="required" placeholder="可爱的同学" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                      <input type="text" disabled name="title" required  lay-verify="required" placeholder="廉佰杰" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                      <input type="text" disabled name="title" required  lay-verify="required" placeholder="188****2879" autocomplete="off" class="layui-input">
                      
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">证件号</label>
                    <div class="layui-input-block">
                      <input type="text" disabled name="title" required  lay-verify="required" placeholder="342626**4575" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">注册城市</label>
                    <div class="layui-input-block">
                      <input type="text" disabled name="title" required  lay-verify="required" placeholder="北京" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">注册时间</label>
                    <div class="layui-input-block">
                      <input type="text" disabled name="title" required  lay-verify="required" placeholder="2019/01/01" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                </form>  
            </div>
        </div>
    </div>
     <script src="../assets/layui.all.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;
    </script>
</body>
</html>
