<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>廉家|Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login_register.css">
    <script src="js/public/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>

<div class="dowebok">
    <div class="container-login100">
    <img src='images/logo.png' width='200' height='55' style="position:absolute; left:10px; top:10px; "/>
        <div class="wrap-register100" style="text-align:center">
            <form class="login100-form validate-form" style="margin:0 auto">
                <span class="login100-form-title">
                    会员注册
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="telephone" placeholder="手机号">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </span>
                </div>
                
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="nickname" placeholder="昵称">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </span>
                </div>
                
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="city" placeholder="城市">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-child" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" id="password" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="name" placeholder="姓名">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div id="app" style="font-family: Montserrat-Bold;">
                &nbsp&nbsp&nbsp
                    <i class="fa fa-drivers-license-o" aria-hidden="true"></i> &nbsp&nbsp
                    <el-select v-model="value" id="select_id" placeholder="请选择证件类型">
                    <el-option
                      v-for="item in options"
                      :key="item.value"
                      :label="item.label"
                      :value="item.value">
                    </el-option>
                  </el-select>
                </div>
                <br/>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="verify_number" placeholder="证件号码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="otpCode" placeholder="验证码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-shield" aria-hidden="true"></i>
                    </span>
                    
                </div>
                
                <div class="container-login100-form-btn">
                    <button id="getotp" class="login100-form-btn">
                        获取验证码
                    </button>
                </div>
                <div class="container-login100-form-btn">
                    <button id="register" class="login100-form-btn">
                        注册
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
new Vue({
el:'#app',
data() {
      return {
        options: [{
          value: '选项1',
          label: '身份证'
        }, {
          value: '选项2',
          label: '护照'
        },],
        value: ''
      }
    }
})
</script>

</html>
